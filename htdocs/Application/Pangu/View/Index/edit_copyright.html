<body>
<div class="pd-20">
	<form id="form2" method="post" class="form form-horizontal" id="form-article-add">

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>服务热线：</label>
      <div class="formControls col-6">
       <input type="text" class="input-text" placeholder="" value="{$list.tel}" name="tel" id="tel">
      </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>地址：</label>
      <div class="formControls col-6">
       <input type="text" class="input-text" placeholder="" value="{$list.address}" name="address" id="address">
      </div>   
    </div>
    
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>版权所有：</label>
      <div class="formControls col-6">
       <input type="text" class="input-text" placeholder="" value="{$list.copy}" name="copy" id="copy">
      </div>   
    </div>
    
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>技术支持：</label>
      <div class="formControls col-6">
       <input type="text" class="input-text" placeholder="" value="{$list.tech}" name="tech" id="tech">
      </div>   
    </div>
    
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>技术链接：</label>
      <div class="formControls col-6">
       <input type="text" class="input-text" placeholder="" value="{$list.url}" name="url" id="url">
      </div>   
    </div>

    <div class="row cl">
      <div class="col-10 col-offset-2">
        <button id="sub_form2" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
        <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
    </div>


  </div>
  </form>
</div>

	<script type="text/javascript">
			$(function(){
				$('#sub_form2').click(function(){
					var data=$("#form2").serialize();
					var id="{$id}";
					$.post("{:U('Index/do_edit_copyright')}?id="+id,data,function(data){
						if (data>=1) {
							//layer.msg("修改成功");
              alert("修改成功");
              parent.location.reload();
					}else{
            //alert('失败'+data);
            alert('失败'+data);
          };
					})
				})

			})

		</script>

<script type="text/javascript" src="__PUBLIC__/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript">
$(function(){

$('#file_upload1').uploadify({

        //'debug' : true,
         'buttonText':'上传',
        // 'width':'130',
        // 'height':'40',
        // 'buttonImage':'<{$templets}>/images/sc_03_06.jpg',
        'queueID'  : 'some_file_queue',//取消上传进度显示
        'swf'      : "__PUBLIC__/uploadify/uploadify.swf",
        //'uploader' : "/index.php/home/reg/upload_img",
        'uploader' : "{:U('Home/Other/upload')}",
        'onFallback':function(){
            alert("您未安装FLASH控件，无法上传图片！请安装FLASH控件后再试。");
        },
        "onUploadSuccess":function(file, data, response){

            if (data!=-1) {
              $('#img1').attr('src',data);
              $('#img_url1').val(data);           
            }else{
              alert('上传失败，请重新上传');
            }
        }
        // Put your options here
    });

$('#file_upload2').uploadify({
         'buttonText':'上传',
        'queueID'  : 'some_file_queue',//取消上传进度显示
        'swf'      : "__PUBLIC__/uploadify/uploadify.swf",
        'uploader' : "{:U('Home/Other/upload')}",
        'onFallback':function(){
            alert("您未安装FLASH控件，无法上传图片！请安装FLASH控件后再试。");
        },
        "onUploadSuccess":function(file, data, response){
            if (data!=-1) {
              $('#img2').attr('src',data);
              $('#img_url2').val(data);           
            }else{
              alert('上传失败，请重新上传');
            }
        }
        // Put your options here
    });

$('#file_upload3').uploadify({
         'buttonText':'上传',
        'queueID'  : 'some_file_queue',//取消上传进度显示
        'swf'      : "__PUBLIC__/uploadify/uploadify.swf",
        'uploader' : "{:U('Home/Other/upload')}",
        'onFallback':function(){
            alert("您未安装FLASH控件，无法上传图片！请安装FLASH控件后再试。");
        },
        "onUploadSuccess":function(file, data, response){
            if (data!=-1) {
              var s=$('#img_url3').val();
              s=s+',' +data;
              str='<img style="hight:64px;width:64px;float:left" src="'+data+'">';
              $("#spp3").append(str);
              $('#img_url3').val(s);           
            }else{
              alert('上传失败，请重新上传');
            }
        }
        // Put your options here
    });

$('#file_upload4').uploadify({
         'buttonText':'上传',
        'queueID'  : 'some_file_queue',//取消上传进度显示
        'swf'      : "__PUBLIC__/uploadify/uploadify.swf",
        'uploader' : "{:U('Home/Other/upload')}",
        'onFallback':function(){
            alert("您未安装FLASH控件，无法上传图片！请安装FLASH控件后再试。");
        },
        "onUploadSuccess":function(file, data, response){
            if (data!=-1) {
              var s=$('#img_url4').val();
              s=s+',' +data;
              str='<img style="hight:64px;width:64px;float:left" src="'+data+'">';
              $("#spp4").append(str);
              $('#img_url4').val(s);           
            }else{
              alert('上传失败，请重新上传');
            }
        }
        // Put your options here
    });


})

</script>
