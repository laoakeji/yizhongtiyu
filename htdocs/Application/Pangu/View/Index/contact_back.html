<div class="pd-20">

	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					
          <th width="25"><input type="checkbox" name="" value=""></th>
 					<th width="80">您的姓名</th>
 					<th width="80">联系电话</th>
 					<th width="150">电子邮件</th>
 					<th width="150">公司名称</th>
          <th width="150">公司地址</th>
          <th width="120">所在城市</th>
          <th width="120">详细</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="vo">
				<tr class="text-c">
				  <td class="hidden-xs" aid="{$vo.id}"><input type="checkbox" value="{$vo.id}" aid="{$vo.id}" name=""></td>
					<td>{$vo.name}</td>
					<td>{$vo.tel}</td>
          			<td>{$vo.email}</td>
					<td>{$vo.gsname}</td>
					<td>{$vo.gsad}</td>
					<td>{$vo.city}</td>
					<td class="f-14 td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="admin_edit('详细','{:U('Index/edit_contact_back')}?id={$vo.id}','','')" href="javascript:;" title="详细"><i class="Hui-iconfont">&#xe6df;</i></a>
            <a style="text-decoration:none" class="ml-5 w_del" aid="{$vo.id}" href="javascript:void(0)"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>

				</tr>
				</volist>
			</tbody>
		</table>
		{$page}

<script type="text/javascript">
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}
function admin_edit(title,url,w,h){
	layer_show(title,url,w,h);
}
</script> 

<script type="text/javascript">
$(function(){
  $(".del_all").click(function(){
      var ids="";
      
      $(".hidden-xs").each(function(){
          var p=$(this);
          if (p.children().is(":checked")) {
            ids+=p.attr('aid')+',';
          }
      })

          if (ids=="") {alert("您什么都没有选择呢");return false};
          var r=confirm("确认删除吗");
          if (r==true){
          }else{
            return false;
          }           
          $.get("{:U('Index/do_del_all')}?table=goods&ids="+ids,function(data,s){
           
            if (data>0) {alert("删除成功");location.reload()}else{
              alert("失败");alert(data);
            }
          })
  })


  $(".w_del").click(function(){
    var r=confirm("确认删除吗");
    if (r==true){
    }else{
      return false;
    } 
    var p=$(this);
    var id=$(this).attr("aid");
    $.post("{:U('Index/do_del')}",{id:id,table:"contactus_back"},function(data){
      if (data==1) {
      alert("删除成功")     
      p.parent().parent().remove();return false;
      };
    });
  })


})

</script>
