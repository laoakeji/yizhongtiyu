<div class="pd-20">

<div class="cl pd-5 bg-1 bk-gray mt-20"> 
  <a class="btn btn-primary radius" onclick="admin_add('添加','{:U('Pangu/Index/edit')}?table=yzser&type={$type}','800','800')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
   </span>

	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">ID</th>
          			<th width="120">标题</th>
 					<th width="120">略缩图</th>
 					<th width="120">略缩图2</th>
          			<th width="120">排序</th>
          			<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="vo">
				<tr class="text-c">
				
					<td class="hidden-xs" aid="{$vo.id}"><input type="checkbox" value="{$vo.id}" aid="{$vo.id}" name=""></td>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
          			<td><img src="{$vo.icon}" style="width:120px;height: 60px"></td>
          			<td><img src="{$vo.icon2}" style="width:120px;height: 60px"></td>
					<td>{$vo.sort}</td>
					<td class="f-14 td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="admin_edit('编辑','{:U('Index/edit')}?table=yzser&type={$type}&id={$vo.id}','1000','800')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
            <a style="text-decoration:none" class="ml-5 w_del" aid="{$vo.id}" href="javascript:void(0)"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>

				</tr>
				</volist>
			</tbody>
		</table>
		{$page}
