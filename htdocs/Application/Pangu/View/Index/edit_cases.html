<style type="text/css">
*{margin:0;padding:0;list-style:none;}
html{background-color:#E3E3E3; font-size:14px; color:#000; font-family:'微软雅黑'}
h2{line-height:30px; font-size:20px;}

<title>编辑</title>

<body>
<div class="pd-20">
  <form id="form2" method="post" class="form form-horizontal" id="form-article-add">

   <input type="hidden" name="type" value="{$type}"></input>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>标题：</label>
      <div class="formControls col-8">
       <input type="text" class="input-text" placeholder="" value="{$list.title}" name="title" id="title">
      </div>   
    </div>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>发布人：</label>
      <div class="formControls col-8">
       <input type="text" class="input-text" placeholder="" value="{$list.author}" name="author" id="author">
      </div>   
    </div>

    <div class="row cl">
      <label class="form-label col-2">略缩图：</label>
      <div class="formControls col-2"> 
      <p class="" id="file_upload1"><span>上传</span></p><label>预览：</label><img id="img1" style="hight:64px;width:64px" src="{$list.image|is_img=###}"><input type="hidden"  id="image" name="image" value="{$list.image|is_img=###}">
    </div>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>时间：</label>
      <div class="formControls col-8">
          <input class="laydate-icon" name="ptime" id="ptime" value="{$list.ptime|date='Y-m-d',###}"> 
      </div>   
    </div>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>案例类型：</label>
      <div class="formControls col-8">
          <select name="typeid">
              <volist name="typelist" id="vo">
                <option  value ="{$vo.id}">{$vo.typename}</option>
              </volist>
          </select>
      </div>   
    </div>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span></label>
      <div class="formControls col-12">
      <!-- 第二步：初始化 UDEITOR编辑器，更多的参数可以看说明文档-->
      <script type="text/javascript">
        UE.getEditor('myeditor')
      </script>
      <!-- 第三步：用于显示UDEITOR编辑器，可以是<textarea>，也可以是<script>... -->
      <textarea name="content" id="myeditor" style="width:90%px;height:500px">{$list.content}</textarea>
      </div> 
    </div>

</div>
 
    <div class="row cl">
      <div class="col-10 col-offset-2">
        <button id="sub_form2" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>

        <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="__PUBLIC__/Pangu/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/Pangu/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/js/H-ui.admin.js"></script> 

<script type="text/javascript">
!function(){
  laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
  laydate({elem: '#ptime'});//绑定元素
}();

//日期范围限制
var start = {
    elem: '#start',
    format: 'YYYY-MM-DD',
    min: laydate.now(), //设定最小日期为当前日期
    max: '2099-06-16', //最大日期
    istime: true,
    istoday: false,
    choose: function(datas){
         end.min = datas; //开始日选好后，重置结束日的最小日期
         end.start = datas //将结束日的初始值设定为开始日
    }
};

var end = {
    elem: '#end',
    format: 'YYYY-MM-DD',
    min: laydate.now(),
    max: '2099-06-16',
    istime: true,
    istoday: false,
    choose: function(datas){
        start.max = datas; //结束日选好后，充值开始日的最大日期
    }
};
laydate(start);
laydate(end);

//自定义日期格式
laydate({
    elem: '#test1',
    format: 'YYYY年MM月DD日',
    festival: true, //显示节日
    choose: function(datas){ //选择日期完毕的回调
        alert('得到：'+datas);
    }
});

//日期范围限定在昨天到明天
laydate({
    elem: '#hello3',
    min: laydate.now(-1), //-1代表昨天，-2代表前天，以此类推
    max: laydate.now(+1) //+1代表明天，+2代表后天，以此类推
});
</script>


  <script type="text/javascript">
      $(function(){
        $('#sub_form2').click(function(){
          var data=$("#form2").serialize();
          var id="{$id}";

          var name = document.getElementById('ptime').value;
          var timestamp2 = Date.parse(new Date(name));
              timestamp2 = timestamp2 / 1000;

          $.post("{:U('Index/do_edit')}?table=cases&id="+id+"&time="+timestamp2,data,function(data){
            if (data>=1) {
              //layer.msg("修改成功");
              alert("修改成功");
              parent.location.reload();
          }else{
            //alert('失败'+data);
            alert('失败'+data);
          };
          })
        })
      })
    </script>

<script type="text/javascript">
$(function(){
  $('.skin-minimal input').iCheck({
    checkboxClass: 'icheckbox-blue',
    radioClass: 'iradio-blue',
    increaseArea: '20%'
  });
});
</script>


<script type="text/javascript" src="__PUBLIC__/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript">
$(function(){

$('#file_upload1').uploadify({

        //'debug' : true,
         'buttonText':'上传',
        // 'width':'130',
        // 'height':'40',
        // 'buttonImage':'<{$templets}>/images/sc_03_06.jpg',
        'queueID'  : 'some_file_queue',//取消上传进度显示

        //'uploader' : "/index.php/home/reg/upload_img",
        'uploader' : "{:U('Home/Other/upload')}",
        'onFallback':function(){
            alert("您未安装FLASH控件，无法上传图片！请安装FLASH控件后再试。");
        },
        "onUploadSuccess":function(file, data, response){

            if (data!=-1) {
              $('#img1').attr('src',data);
              $('#image').val(data);   
            }else{
              alert('上传失败，请重新上传');
            }
        }
        // Put your options here
    });
})

</script>
