<include file="Index/common_head" />

<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>

<title>{$title}列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> {$title}列表 <span class="c-gray en">&gt;</span> {$title}列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">ID</th>
 					<th width="120">名称</th>
					<th width="120">略缩图</th>
					<th width="120">首页图片</th>
 					<th width="120">描述</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="prolist" id="vo">
				<tr class="text-c">
					<td class="hidden-xs" aid="{$vo.id}"><input type="checkbox" value="{$vo.id}" aid="{$vo.id}" name=""></td>
					<td>{$vo.id}</td>
					<td>{$vo.title}</td>
					<td><img src="{$vo.image}" style="width:120px;height: 60px"></td>
					<td><img src="{$vo.index_img}" style="width:120px;height: 60px"></td>
					<td>{$vo.desc}</td>
					<td class="f-14 td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="admin_edit('编辑','{:U('Index/edit')}?table=pro_list&type={$type}&id={$vo.id}','600','500')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
					</td>
				</tr>
				</volist>
			</tbody>
		</table>
		{$page}
	</div>

	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">ID</th>
 					<th width="120">名称</th>
 					<th width="120">类型ID</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="vo">
				<tr class="text-c">
					<td class="hidden-xs" aid="{$vo.id}"><input type="checkbox" value="{$vo.id}" aid="{$vo.id}" name=""></td>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.typeid}</td>
					<td class="f-14 td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="admin_edit('编辑','{:U('Index/edit')}?table=pro_dlist&type={$type}&id={$vo.id}','600','300')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
					</td>
				</tr>
				</volist>
			</tbody>
		</table>
		{$page}
	</div>
</div>
<script type="text/javascript" src="__PUBLIC__/Pangu/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/js/H-ui.admin.js"></script>
<script type="text/javascript">

function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}
function admin_edit(title,url,w,h){
	layer_show(title,url,w,h);
}
</script> 

</body>
</html>
