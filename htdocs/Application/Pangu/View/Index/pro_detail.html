<title>{$title}列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> {$title}列表 <span class="c-gray en">&gt;</span> {$title}列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">

	<div class="cl pd-5 bg-1 bk-gray mt-20"> 


	<span class="l"><a href="javascript:;" id="" class="btn btn-danger radius del_all"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
	<a class="btn btn-primary radius" onclick="admin_add('添加','{:U('Pangu/Index/edit')}?table=pro_detail&type={$type}','800','800')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
	 </span> 

	</div>

	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">ID</th>
 					<th width="80">名称</th>
 					<th width="80">链接图片</th>
 					<th width="80">图片1</th>
 					<th width="80">图片2</th>
 					<th width="80">排序</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="vo">
				<tr class="text-c">
					<td class="hidden-xs" aid="{$vo.id}"><input type="checkbox" value="{$vo.id}" aid="{$vo.id}" name=""></td>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td><img src="{$vo.src}" style="width:120px;height: 60px"></td>
					<td><img src="{$vo.img1}" style="width:120px;height: 60px"></td>
					<td><img src="{$vo.img2}" style="width:120px;height: 60px"></td>
					<td>{$vo.sort}</td>
					<td class="f-14 td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="admin_edit('编辑','{:U('Index/edit')}?table=pro_detail&type={$type}&id={$vo.id}','800','500')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5 w_del" aid="{$vo.id}" href="javascript:void(0)"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
				</volist>
			</tbody>
		</table>
		{$page}
	</div>
</div>

<script type="text/javascript">
$(function(){
  $(".del_all").click(function(){
      var ids="";
      
      $(".hidden-xs").each(function(){
          var p=$(this);
          if (p.children().is(":checked")) {
            ids+=p.attr('aid')+',';
          }
      })

          if (ids=="") {alert("您什么都没有选择呢");return false};
          var r=confirm("确认删除吗");
          if (r==true){
          }else{
            return false;
          }           
          $.get("{:U('Index/do_del_all')}?table=pro_detail&ids="+ids,function(data,s){
           
            if (data>0) {alert("删除成功");location.reload()}else{
              alert("失败");alert(data);
            }
          })

     
  })


  $(".w_del").click(function(){
    var r=confirm("确认删除吗");
    if (r==true){
    }else{
      return false;
    } 
    var p=$(this);
    var id=$(this).attr("aid");
    $.post("{:U('Index/do_del')}",{id:id,table:"pro_detail"},function(data){
      if (data==1) {
      alert("删除成功")     
      p.parent().parent().remove();return false;
      };
    });
  })

})

</script>
