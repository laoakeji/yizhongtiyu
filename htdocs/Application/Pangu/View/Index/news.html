<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 行业动态 <span class="c-gray en">&gt;</span></nav>
<div class="pd-20">

<div class="cl pd-5 bg-1 bk-gray mt-20"> 
  <span class="l"><a href="javascript:;" id="" class="btn btn-danger radius del_all"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
  <a class="btn btn-primary radius" onclick="admin_add('添加','{:U('Pangu/Index/edit')}?table=news&type={$type}','1000','600')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
   </span> 
</div>

	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">					
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
 				<th width="80">标题</th>
				<th width="80">日期</th>
				<th width="80">图片</th>
				<th width="80">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="vo">
					<tr class="text-c">
						<td class="hidden-xs" aid="{$vo.id}"><input type="checkbox" value="{$vo.id}" aid="{$vo.id}" name=""></td>
						<td>{$vo.id}</td>
						<td>{$vo.title}</td>
						<td>{$vo.time|date="Y-m-d H:i",###}</td>
						<td><img src="{$vo.image}" style="width:120px;height: 60px"></td>
						<td class="f-14 td-manage">
							<a style="text-decoration:none" class="ml-5" onClick="admin_edit('编辑','{:U('Index/edit')}?table=news&type={$type}&id={$vo.id}','1000','800')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
							<a style="text-decoration:none" class="ml-5 w_del" aid="{$vo.id}" href="javascript:void(0)"><i class="Hui-iconfont">&#xe6e2;</i></a>
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
		{$page}
	</div>
</div>

<script type="text/javascript">
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}
function admin_edit(title,url,w,h){
	layer_show(title,url,w,h);
}
</script> 


<script type="text/javascript">
$(function(){
  $(".del_all").click(function(){
      var ids="";
      
      $(".hidden-xs").each(function(){
          var p=$(this);
          if (p.children().is(":checked")) {
            ids+=p.attr('aid')+',';
          }
      })
          if (ids=="") {alert("您什么都没有选择呢");return false};
          var r=confirm("确认删除吗");
          if (r==true){
          }else{
            return false;
          }           
          $.get("{:U('Index/do_del_all')}?table=news&ids="+ids,function(data,s){
           
            if (data>0) {alert("删除成功");location.reload()}else{
              alert("失败");alert(data);
            }
          })
  })


  $(".w_del").click(function(){
    var r=confirm("确认删除吗");
    if (r==true){
    }else{
      return false;
    } 
    var p=$(this);
    var id=$(this).attr("aid");
    $.post("{:U('Index/do_del')}",{id:id,table:"news"},function(data){
      if (data==1) {
      alert("删除成功")     
      p.parent().parent().remove();return false;
      };
    });
  })

  $(".w_add_sku").click(function(){
  	age = prompt("请输入要增加或减少的库存数量:","0");
  	if (age != null){
  		var add_num=age;
  		var p=$(this);
  		var id=$(this).attr("aid");
  		$.post("{:U('Index/do_change_sku')}",{id:id,add_num:add_num},function(data){
  		  if (data==1) {
  		  //alert("操作成功");
  		  location.reload();    
  		  //p.parent().parent().remove();return false;
  		  }else{
  		  	alert(data);
  		  }
  		});
  	}else{
  	//alert("你按了[取消]按钮");
  	}
  	return false;

  })
  

})

</script>
