<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="__PUBLIC__/Pangu/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Pangu/css/H-ui.admin.css" rel="stylesheet" type="text/css" />

<title>编辑</title>

<body>
<div class="pd-20">
  <form id="form2" method="post" class="form form-horizontal" id="form-article-add">

   <input type="hidden" name="type" value="{$type}"></input>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>电话1：</label>
      <div class="formControls col-8">
       <input type="text" class="input-text" placeholder="" value="{$list.tel1}" name="tel1" id="tel1">
      </div>   
    </div>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>电话2：</label>
      <div class="formControls col-8">
       <input type="text" class="input-text" placeholder="" value="{$list.tel2}" name="tel2" id="tel2">
      </div>   
    </div>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>视频链接：</label>
      <div class="formControls col-8">
       <input type="text" class="input-text" placeholder="" value="{$list.video}" name="video" id="video">
      </div>   
    </div>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>选择理由：</label>
      <div class="formControls col-8">
       <input type="text" class="input-text" placeholder="" value="{$list.f1}" name="f1" id="f1">
      </div>   
    </div>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span></label>
      <div class="formControls col-8">
       <input type="text" class="input-text" placeholder="" value="{$list.f2}" name="f2" id="f2">
      </div>   
    </div>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span></label>
      <div class="formControls col-8">
       <input type="text" class="input-text" placeholder="" value="{$list.f3}" name="f3" id="f3">
      </div>   
    </div>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span></label>
      <div class="formControls col-8">
       <input type="text" class="input-text" placeholder="" value="{$list.f4}" name="f4" id="f4">
      </div>   
    </div>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>合作客户：</label>
      <div class="formControls col-8">
       <input type="text" class="input-text" placeholder="" value="{$list.f5}" name="f5" id="f5">
      </div>   
    </div>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span></label>
      <div class="formControls col-8">
       <input type="text" class="input-text" placeholder="" value="{$list.f6}" name="f6" id="f6">
      </div>   
    </div>

    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span></label>
      <div class="formControls col-8">
       <input type="text" class="input-text" placeholder="" value="{$list.f7}" name="f7" id="f7">
      </div>   
    </div>
</div>
 
    <div class="row cl">
      <div class="col-10 col-offset-2">
        <button id="sub_form2" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="__PUBLIC__/Pangu/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Pangu/js/H-ui.admin.js"></script> 

  <script type="text/javascript">
      $(function(){
        $('#sub_form2').click(function(){
          var data=$("#form2").serialize();
          var id="1";
          $.post("{:U('Index/do_edit')}?table=index&id="+id,data,function(data){
            if (data>=1) {
              //layer.msg("修改成功");
              alert("修改成功");
              parent.location.reload();
          }else{
            //alert('失败'+data);
            alert('失败'+data);
          };
          })
        })
      })

    </script>

<script type="text/javascript">
$(function(){
  $('.skin-minimal input').iCheck({
    checkboxClass: 'icheckbox-blue',
    radioClass: 'iradio-blue',
    increaseArea: '20%'
  });
});
</script>


</body>
</html>
